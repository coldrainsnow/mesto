<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="портфолио mojo на Яндекс.Практикуме" />
  <meta name="keywords" content="html, css, js, javascript, adaptive, we-bsite" />
  <meta name="author" content="Nick" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="mesto" class="header__logo" />
  </header>
  <main class="main">
    <section class="popup popup-profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form" name="profile" novalidate>
          <h3 class="popup__heading">Редактировать профиль</h3>
          <input type="text" placeholder="Имя" name="profileName" class="popup__input" id="name" value="name" minlength="2"
            maxlength="40" pattern="^[a-zA-Zа-яА-я-\s]+$" required />
          <input type="text" placeholder="Работа" name="profileText" class="popup__input" id="text" value="Job" minlength="2" maxlength="200"
            pattern="^[a-zA-Zа-яА-я-\s]+$" required />
          <button class="popup__submit-button popup-profile__submit-button popup__submit-button_disable" type="submit" >Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup-add-post">
      <div class="popup__container">
        <button class="popup__close-button popup-add-post__close-button" type="button"></button>
        <form class="popup__form popup__form_add" name="popup__form_add" novalidate>
          <h3 class="popup__heading">Новое место</h3>
          <input type="text" name="placename" class="popup__input" id="place-name" value="" placeholder="Название"
            minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-я-\s]+$" required />
          <input type="url" name="placeurl" class="popup__input" id="place-link" value=""
            placeholder="Ссылка на картинку" minlength="3" pattern="^[a-zA-Z-\s]+$" required />
          <button class="popup__submit-button popup-add-post__submit-button popup__submit-button_disabled" type="submit" disabled>Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup-card">
      <div class="popup-card__container">
        <button class="popup__close-button popup-card__close-button" type="button"></button>
        <img src="#" alt="#" class="popup-card__img">
        <p class="popup-card__text"></p>
      </div>
    </section>
    <section class="profile">
      <img src="./images/profile__avatar.png" alt="avatar" class="profile__avatar" />
      <div class="profile__info">
        <div class="profile__name-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__text">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button">+</button>
    </section>
    <section class="cards" id="cards">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <template id="card-template">
    <div class="card">
      <button class="card__close-button" type="button"></button>
      <img src="#" alt="#" class="card__img" />
      <div class="card__footer">
        <h3 class="card__text"></h3>
        <button class="card__like-button" type="button"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/vars.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/profile.js"></script>
</body>

</html>
