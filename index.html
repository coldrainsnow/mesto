<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="портфолио mojo на Яндекс.Практикуме" />
    <meta
      name="keywords"
      content="html, css, js, javascript, adaptive, we-bsite"
    />

    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>

  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="mesto" class="header__logo" />
    </header>
    <main class="main">
      <section class="popup">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <form class="popup__form" name="popup__form" novalidate>
            <h3 class="popup__heading">Редактировать профиль</h3>
            <input
              type="text"
              name="popup__input"
              class="popup__input"
              id="name"
              value="name"
              minlength="2"
              maxlength="40"
              pattern="^[a-zA-Zа-яА-я-\s]+$"
              required
            />
            <input
              type="text"
              name="popup__text"
              class="popup__input"
              id="text"
              value="Job"
              minlength="3"
              maxlength="50"
              pattern="^[a-zA-Zа-яА-я-\s]+$"
              required
            />
            <button class="popup__submit-button" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="profile">
        <img
          src="./images/profile__avatar.png"
          alt="avatar"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button">+</button>
      </section>
      <section class="cards">
        <div class="card">
          <img
            src="./images/karachaevsk.png"
            alt="karachaevsk"
            class="card__img"
          />
          <div class="card__footer">
